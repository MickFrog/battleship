<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./main.js" defer></script>
        <title>Battleship</title>
    </head>

    <body>
        <div class="overlay">
            <div class="startDiv">
                <div class="instr">Place your <span id="shipToPlace">Carrier</span> on the board</div>

                <button id="axisBtn">Rotate</button>

                <div id="placingBoard" class="gameBoard"></div>
            </div>
        </div>

        <div class="container">
            <header class="heading">BATTLESHIP</header>

            <main>
                <div class="boardsContainer">
                    <div class="playerBoard">
                        <div class="playerHead">Your Board</div>
                        <div id="humanBoard" class="gameBoard">
                            
                        </div>
                    </div>

                    <div class="playerBoard">
                        <div class="playerHead">Computer Board</div>
                        <div id="compBoard" class="gameBoard">
                            
                        </div>
                    </div>
                </div>
            </main>

            <footer>Copyright &nbsp;&copy;&nbsp;2023&nbsp;<a href="https://www.github.com/MickFrog" target="_blank">MickFrog</a>
        </div>
        
    </body>
</html>
